<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>

    *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    #principal{
      width: 1000px;
      height: 200px;
      background-color: yellow;
    }

    #box1,#box2{
      width: 1000px;
      height: 50px;
      border: solid 10px red;
      background-color: blue;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="principal">
    <div id="box1"></div>
    <div id="box2"></div>
  </div>

</body>
</html>
